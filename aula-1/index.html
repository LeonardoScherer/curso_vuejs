<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - VueJs</title>
</head>
<body>
    <!-- Estabelecendo elemento #app -->
    <div id="app">
        <h1> {{ titulo }} </h1>
    </div>
    
    <!-- Instalando VueJs via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        /* instanciando VueJs */
        var app = new Vue({
            /* Elemento 'pai' */
            el: "#app",
            /* Variavel */
            data:  {
                titulo: "Aula 01 - VueJs"
            }
        });
    </script>
</body>
</html>

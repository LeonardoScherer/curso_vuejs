<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Aula 10 - Ajax com axios </title>
</head>
<body>
   <div id="app">
        <h1> {{ titulo }} </h1>
        <button @click.stop.prevent="getUsers()" class="btn btn-success">SUBMIT</button>
        <hr>
        <div v-if="response.status == 'error'" class="alert alert-danger">{{ response.msg }}</div>
        <div v-if="loader.users" class="">Carregando us√°rios</div>
        <ul>
            <li v-for="user in users">{{ user.name }}</li>
        </ul>
    </div>


<script>
    var mixin = {
        methods: {
            getUsers() {
                this.loader.users = true;

                var url = 'http://jsonplaceholder.typicode.com/users'
                var vm = this;

                axios.get(url)
                .then(function(response) {
                    vm.users = response.data;
                    vm.loader.users = false;
                }, function(error){
                    vm.response.status = "error";
                });
            }
        }
    }

    var app = new Vue({
        el: "#app",

        mixins: [mixin],
        
        data:  {
            titulo: "Aula 10 - Ajax com axios",
            users: [],
            loader: {
                users: false,
            },
            response: {
                msg: "Erro",
                status: ""
            },
        },
        
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Aula 06 - Componentes</title>
</head>
<body>
    <div id="app">
        <navbar></navbar>
        <h1>{{ titulo }}</h1>
        <menu-bar :items="[{ label: 'Empresa' }, { label: 'ServiÃ§os' }]"></menu-bar>
    </div>

    <template id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
          
            <menu-bar :items="topNav" @emit-click="getLink"></menu-bar>
        </nav>
    </template>

    <template id="menu">
        <ul class="navbar-nav mr-auto">
            <li v-for="(item, index) in items" class="nav-item">
            <a @click.stop.prevent="emitClick(index)" class="nav-link" href="#">{{ item.label }}</a>
            </li>
        </ul>
    </template>

    <script>
        Vue.component('navbar',{
            template: '#nav',
            data() {
                return {
                    topNav: [{ label: 'Home'}, { label: 'Link' }, { label: 'Disabled' }],
                }
            },
            
            methods: {
                getLink(index) {
                    alert(this.topNav[index].label);
                }
            }
        });
        Vue.component('menu-bar', {
            template: "#menu",
            /* props: ['items'], */
            props: {
                items: {
                    type: Array,
                    required: true,
                }
            },

            methods: {
                emitClick(index) {
                    this.$emit('emit-click', index);
                }
            }
        });

        var app = new Vue({
            el: "#app",

            data: {
                titulo: "Tranferindo dados entre componentes pais e filhos",
            },

        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Aula 07 - Slots</title>
</head>
<body>
    <div id="app">
        <br><br><br>
        <div class="container">
            <card>
                <h5 slot="title" class="card-title">Card title</h5>

                <template slot="text">
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </template>
                <a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
            </card>
            <br>
            <card>
                <h5 slot="title" class="card-title">Card title 2</h5>
                <template slot="text">
                    <p class="card-text">Blablabla conteúdo blablabla.</p>
                </template>
                <a slot="action" href="#" class="btn btn-primary">Botão</a>
            </card>
        </div>
    </div>

    <template id="card">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="http://via.placeholder.com/286x180" alt="Card image cap">
            <div class="card-body">
                <slot name="title"></slot>
                <slot name="text"></slot>
                <slot name="action"></slot>
            </div>
        </div>
    </template>

    <script>
        Vue.component('card',{
            template: '#card',
            data() {
                return {
                    title: '',
                }
            },
        });

        var app = new Vue({
            el: "#app",

            data: {
                titulo: "Slots",
            },

        })
    </script>
</body>
</html>

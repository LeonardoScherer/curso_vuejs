<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Aula 08 -  Mixins </title>
</head>
<body>
   <div id="app">
    <h1> {{ titulo }} </h1>
    <button @click.stop.prevent="getUsers()" class="btn btn-success">SUBMIT</button>
    </div>


<script>

    var mixin = {
        created() {
            console.log('Hello hooks');
        },

        methods: {
            getUsers() {
                console.log('getUsers')
            }
        }
    }

    var app = new Vue({
        el: "#app",

        created() {
            console.log('Rodado depois do mixin :)');
        },

        mixins: [mixin],
        
        data:  {
            titulo: "Aula 08 - Mixins, códigos reutilizáveis"
        },

        methods: {
            getUsers() {
                console.log('Este substitui o mixin')
            }
        }
        
    });
</script>
</body>
</html>
